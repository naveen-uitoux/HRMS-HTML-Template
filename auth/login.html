<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- TITLE -->
    <title>Login | HRMS - TGH</title>
    <!-- FAV ICON -->
    <link rel="shortcut icon" href="../assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <!-- GOOGLE FONT
    ================================================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <!-- CSS BEGINS 
    ================================================== -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- THEME CSS -->
    <link href="../assets/less/theme.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="body-content">
    <div class="auth-page-wrap">
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-6 responsive-hidden">
            <div class="auth-left-wrap">
              <div class="auth-left-body">
                <div class="auth-left-content">
                  <div class="auth-left-content-wrap">
                    <h1 class="text-white fw-bold mb-3 mb-md-4">Let's empower your today.</h1>
                    <p class="text-white fs-5_6">We help to complete all your conveyancing needs easily</p>
                  </div>
                </div><!-- Auth Left Content -->
              </div><!-- Auth Left Body -->
            </div><!-- Auth Left Wrap -->
          </div><!-- Col -->
          <div class="col-12 col-lg-6">
            <div class="auth-page-content">
              <div class="auth-box-white">
                <div class="auth-box-white-content">
                  <div class="d-flex justify-content-center mb-3 mb-md-4 mb-xxl-4_5">
                    <img class="img-fluid" src="../assets/img/auth/auth-logo.svg" alt="Logo" />
                  </div>
                  <div class="mb-3 mb-md-4 mb-xxl-4_5">
                    <h5 class="fw-bold">Login to your account</h5>
                  </div>
                  <div class="auth-form-wrap">
                    <form>
                      <div class="form-group mb-3 mb-md-4">
                        <label class="form-label">Email address <span class="color-error">*</span></label>
                        <input type="email " class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email address" />
                      </div>
                      <div class="form-group mb-3 mb-md-4">
                        <label class="form-label">Password <span class="color-error">*</span></label>
                        <div class="input-group">
                          <input type="password" class="form-control" id="loginPassword" name="password" aria-describedby="loginPasswordToggle"  placeholder="Enter your password" />
                          <button type="button" class="btn btn-outline-secondary" id="loginPasswordToggle" onclick="toggleLoginPasswordVisibility()">
                            <i class="bi bi-eye" id="loginVisibilityIcon"></i>
                          </button>
                        </div>
                      </div>
                      <div class="d-flex justify-content-end">
                          <a class="fw-bold link-underline link-underline-opacity-0" href="">Forgot Password</a>
                      </div>
                      <div class="mt-3 mt-md-4 mt-xxl-4_5">
                        <div class="d-grid">
                          <button type="button" class="btn btn-dark fw-bold" onclick="showToast()">Login</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div><!-- Auth Box White Content -->
              </div><!-- Auth Box White-->
            </div><!-- Auth Page Content -->
          </div><!-- Col -->
        </div><!-- Row -->
      </div><!-- Container -->

      <div class="auth-page-footer">
        <div class="d-flex justify-content-center">
          <div class="auth-page-footer-content">
            <span class="auth-page-footer-text">Â© 2023 Tech Goes Home . All rights reserved.</span>
            <a href="" class="auth-page-footer-text link">Terms & Conditions</a>
            <a href="" class="auth-page-footer-text link">Privacy Policy</a>
          </div>
        </div>
      </div><!-- Auth Page Footer -->

      <!-- Toast container -->  
      <div class="toast-container position-fixed bottom-0 start-50 translate-middle-x">
        <div id="liveToast" class="toast bg-danger text-white" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body">
              Hello, world! This is a toast message.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      </div>
    </div><!-- Auth Page Wrapper -->

    <!-- Script BEGINS 
    ================================================== -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        // Get the height of the source div
        var sourceHeight = $('.auth-box-white').outerHeight();
  
        // Set the height of the target div
        $('.auth-left-body').height(sourceHeight);
      });
      //Focus in Input Group
      $(document).on('focus', '.form-control', function() {
        $(this).closest('.input-group').addClass('focused');
      });
      //Remove Focus Class in Input Group
      $(document).on('blur', '.form-control', function() {
        $(this).closest('.input-group').removeClass('focused');
      });
      //Password Visiblity Func
      function toggleLoginPasswordVisibility() {
        var passwordInput = document.getElementById('loginPassword');
        var visibilityIcon = document.getElementById('loginVisibilityIcon');

        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          visibilityIcon.classList.remove('bi-eye');
          visibilityIcon.classList.add('bi-eye-slash');
        } else {
          passwordInput.type = 'password';
          visibilityIcon.classList.remove('bi-eye-slash');
          visibilityIcon.classList.add('bi-eye');
        }
      }
      // Function to show the toast
      function showToast() {
        var myToast = new bootstrap.Toast(document.getElementById('liveToast'));
        myToast.show();
      }
    </script>
  </body>
</html>

<html lang="en">
  <head>
    <!-- TITLE -->
    <title>Reset Password | HRMS - TGH</title>
    <!-- FAV ICON -->
    <link rel="shortcut icon" href="../assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />

  <body class="body-content">
    <div class="auth-page-wrap">
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-6 responsive-hidden">
            <div class="auth-left-wrap">
              <div class="auth-left-body">
                <div class="auth-left-content">
                  <div class="auth-left-content-wrap">
                    <h1 class="text-white fw-bold mb-3 mb-md-4">Let's empower your today.</h1>
                    <p class="text-white fs-5">We help to complete all your conveyancing needs easily</p>
                  </div>
                </div><!-- Auth Left Content -->
              </div><!-- Auth Left Body -->
            </div><!-- Auth Left Wrap -->
          </div><!-- Col -->
          <div class="col-12 col-lg-6">
            <div class="auth-page-content">
              <div class="auth-box-white">
                <div class="auth-box-white-content">
                  <div class="d-flex justify-content-center mb-3 mb-md-4 mb-xxl-4_5">
                    <img class="img-fluid" src="../assets/img/auth/auth-logo.svg" alt="Logo" />
                  </div>
                  <div class="mb-3 mb-md-4 mb-xxl-4_5 text-center">
                    <h5 class="fw-bold mb-md-3">Update your password</h5>
                    <p>Set your new password with minimum 8 characters with a combination of letters and numbers</p>
                  </div>
                  <div class="auth-form-wrap">
                    <form>
                      <div class="form-group mb-3 mb-md-4">
                        <label class="form-label">New Password <span class="color-error">*</span></label>
                        <div class="input-group">
                          <input type="password" class="form-control" id="newPassword" name="password" aria-describedby="newPasswordToggle"  placeholder="Type your new password" />
                          <button type="button" class="btn btn-outline-secondary" id="newPasswordToggle" onclick="toggleNewPasswordVisibility()">
                            <i class="bi bi-eye" id="newVisibilityIcon"></i>
                          </button>
                        </div>
                      </div><!-- Field -->
                      <div class="form-group mb-3 mb-md-4">
                        <label class="form-label">Confirmation New Password <span class="color-error">*</span></label>
                        <div class="input-group">
                          <input type="password" class="form-control" id="confirmPassword" name="password" aria-describedby="confirmPasswordToggle"  placeholder="Re-type your new password" />
                          <button type="button" class="btn btn-outline-secondary" id="confirmPasswordToggle" onclick="toggleConfirmPasswordVisibility()">
                            <i class="bi bi-eye" id="confirmVisibilityIcon"></i>
                          </button>
                        </div>
                      </div><!-- Field -->
                      <div class="">
                        <div class="d-grid">
                          <button type="submit" class="btn btn-dark fw-bold">Submit</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div><!-- Auth Box White Content -->
              </div><!-- Auth Box White-->
            </div><!-- Auth Page Content -->
          </div><!-- Col -->
        </div><!-- Row -->
      </div><!-- Container -->

      <div class="auth-page-footer">
        <div class="d-flex justify-content-center">

          </div>
        </div>
      </div><!-- Auth Page Footer -->
    </div><!-- Auth Page Wrapper -->

    <!-- Script BEGINS 
    ================================================== -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        // Get the height of the source div
        var sourceHeight = $('.auth-box-white').outerHeight();
  
        // Set the height of the target div
        $('.auth-left-body').height(sourceHeight);
      });
      //Focus in Input Group
      $(document).on('focus', '.form-control', function() {
        $(this).closest('.input-group').addClass('focused');
      });
      //Remove Focus Class in Input Group
      $(document).on('blur', '.form-control', function() {
        $(this).closest('.input-group').removeClass('focused');
      });
      //New Password Visiblity Func
      function toggleNewPasswordVisibility() {
        var passwordInput = document.getElementById('newPassword');
        var visibilityIcon = document.getElementById('newVisibilityIcon');

        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          visibilityIcon.classList.remove('bi-eye');
          visibilityIcon.classList.add('bi-eye-slash');
        } else {
          passwordInput.type = 'password';
          visibilityIcon.classList.remove('bi-eye-slash');
          visibilityIcon.classList.add('bi-eye');
        }
      }
      //Confirm Password Visiblity Func
      function toggleConfirmPasswordVisibility() {
        var passwordInput = document.getElementById('confirmPassword');
        var visibilityIcon = document.getElementById('confirmVisibilityIcon');

        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          visibilityIcon.classList.remove('bi-eye');
          visibilityIcon.classList.add('bi-eye-slash');
        } else {
          passwordInput.type = 'password';
          visibilityIcon.classList.remove('bi-eye-slash');
          visibilityIcon.classList.add('bi-eye');
        }
      }
    </script>
  </body>
</html>
